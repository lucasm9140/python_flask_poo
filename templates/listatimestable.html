<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Times</title>
</head>
<body>
    <h1>Mostrando os times com mais vitórias em uma tabela</h1>
    <table>border="3">
        <thead>
            <tr>
                <th>nome</th>
                <th>vitórias</th>
            </tr>
        </thead>
        <tbody>
        
        {% for time in times %}
        <tr>
            <td>{{time.nome}}</td>
            <td>{{time.vitorias}}</td>
        </tr>
        {% endfor %}
        </tbody>
</table>
    
</body>
</html>
