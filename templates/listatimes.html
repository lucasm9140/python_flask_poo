<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Times</title>
</head>
<body>
    <h2>Mostrando com um for os times com mais vitorias</h2>
    {% for time in times %}
    <h2>{{time.nome}}</h2>
    <h3>{{time.vitorias}}</h3>
    {% endfor %}
    <h4>Flamengo Melhor do mundo!!</h4>
</body>
</html>
